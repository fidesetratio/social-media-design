<!DOCTYPE html>
<html lang="en">
<head>
 
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="feather.css">
     <link rel="stylesheet" href="style.css">
 
     <title>Login</title>
  
</head>
<body class="bg-white">

    <div class="container">
        <div class="row justify-content-center">
                <div class="col-12">
                    <div class="login-box p-3 border">
                        
                        <div class="login-box-body">
                            <p class="login-box-msg">Sign in</p>
                            <form method="POST" onsubmit="return do_login(this);">
                            <div style="text-align:center"> 
                            <div class="form-group">
                                    <input type="text" name="username" id="username" placeholder="Username" maxlength="80" size="30">
                            </div>
                            <div class="form-group">
                                     <input type="password" name="password" id="password" placeholder="Password" maxlength="80" size="30">
                            </div>
                        </div>
                            <div class="row">
                                <div class="col-md-8" class="text-align:center">
                                    <a href="forgotpassword.html">I forgot my password</a><br/>
                                    <a href="registration.html" class="text-center">Register a new membership</a>
                                 </div>    
                                <div class="col-md-4">    <button name="submit" id="submit" class="btn btn-primary">Submit</button>
                                </div>      
                            </div>
                        </form>
                        
                    </div>
                    </div>
                   
                    </div>

        </div>

    </div>
    <script> 
        function do_login(form){
            window.location="/main.html";
            return false;
        }
    </script>
</body>
</html>
